<html ng-app="starter">
<head>
  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <script src="http://code.ionicframework.com/nightly/js/ionic.bundle.js?4"></script>

  <script src="js/Pacote.js"></script>
</head>
<body ng-controller="MeuPacote">
  <ion-header-bar class="bar-positive">
    <h1 class="title">Pacotes</h1>
  </ion-header-bar>

  <ion-content has-header="true" has-footer="true">

    <label class="item item-input">
      <span class="input-label">Digite o valor da moeda que deseja converter: </span>
      <input type="number" ng-model="valor">
    </label>


    <ion-item ng-repeat="pacote in pacotes">
      <div class="list card">
        <div ng-click="DetalheDoPacote(pacote.ID)">
          {{pacote.Nome}}
          {{pacote.CodMoeda}}
          {{pacote.Valor}}
          <br />
          <p>Valor em Reais: {{valor * pacote.Valor}}</p>
        </div>

        <div class="item item-body" ng-click="DetalheDoPacote(pacote.ID)">
            <img class="full-image" src={{pacote.URLFoto}}>
            <p>
              {{pacote.Descricao}}
            </p>
        </div>
        <p>
          <a href="#" class="subdued">1 Like</a>
          <a href="#" class="subdued">5 Comments</a>
        </p>
      </div>

      <div class="item tabs tabs-secondary tabs-icon-left">
        <a class="tab-item" href="http://www.google.com.br">
          <i class="icon ion-thumbsup"></i>
          Like
        </a>
        <a class="tab-item" href="#">
          <i class="icon ion-chatbox"></i>
          Comment
        </a>
        <a class="tab-item" href="#">
          <i class="icon ion-share"></i>
          Share
        </a>
      </div>

    </div>
  </ion-item>
</ion-content>

</body>
</html>
